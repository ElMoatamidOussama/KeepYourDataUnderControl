<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Instagram v2</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row card-columns">
        {% for post in posts %}
            <div class="col-lg-4">
                <div class="card">
                    <img class="card-img-top" src="{{post.filename}}"></img>
                    <div class="card-body">
                    {% for comment in post.comments %}
                        <div class="mb-3">
                            <span {#[hidden]="isFormDisplayed('comment', comment.id)"#}>
                                {{comment.comment}}
                            </span>
                            <form
                                {#
                                    [hidden]="!isFormDisplayed('comment', comment.id)"
                                    [formGroup]="getEditForm('comment', comment.id)"
                                    (ngSubmit)="editComment(comment.id, getEditForm('comment', comment.id).value)"
                                #}
                            >
                            <div class="input-group">
                                <input name="comment" type="text" class="form-control" placeholder="Comment" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary button" type="submit">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </div>
                            </div>
                            </form>
                            <span class="float-right">
                                {#<fa-icon [icon]="faTrashAlt" (click)="deleteComment(comment.id)"></fa-icon>#}
                                <i class="fas fa-trash-alt"></i>
                            </span>
                            <span class="float-right">
                                {#<fa-icon [icon]="faPencilAlt" (click)="toggleForm('comment', comment.id)"></fa-icon>#}
                                <i class="fas fa-pencil-alt"></i>
                            </span>
                            <br />
                        </div>
                    {% endfor %}

                    <form
                        {#
                            [formGroup]="form_add_comment"
                            (ngSubmit)="addComment(post.id, form_add_comment.value)"
                        #}
                    >
                        <div class="input-group">
                        <input name="comment" type="text" class="form-control" placeholder="Comment" />
                        <div class="input-group-append">
                            <button class="btn btn-primary button" type="submit">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        </div>
                    </form>

                    <form
                        {#
                            [hidden]="!isFormDisplayed('post', post.id)"
                            [formGroup]="getEditForm('post', post.id)"
                            (ngSubmit)="editPost(post.id)"
                        #}
                    >
                        <div class="input-group">
                        <input name="filename" type="file" class="form-control" />
                        <div class="input-group-append">
                            <button class="btn btn-primary button" type="submit">
                                <i class="fas fa-check"></i>
                            </button>
                        </div>
                        </div>
                    </form>
                    </div>

                    <div class="card-footer">
                        {#<fa-icon [icon]="faTrashAlt" (click)="deleteComment(comment.id)"></fa-icon>#}
                        <i class="fas fa-trash-alt"></i>
                        {#<fa-icon [icon]="faPencilAlt" (click)="toggleForm('comment', comment.id)"></fa-icon>#}
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add a post</h5>
              <form>
                <div class="input-group">
                  <input name="filename" type="file" class="form-control" />
                  <div class="input-group-append">
                    <button class="btn btn-primary button" type="submit">
                        <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
