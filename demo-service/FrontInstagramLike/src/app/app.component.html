<div class="container">
  <div class="row card-columns">
    <div class="col-lg-4" *ngFor="let post of allPosts">
      <div class="card">
        <img src="{{post.link}}" class="card-img-top"/><br/>
        <div class="card-body">
          <p *ngFor="let comment of post.comments">
            {{comment.link}}<br/>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
